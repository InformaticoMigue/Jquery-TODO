<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="output.css">
</head>

<body>

    <section class="flex flex-col py-20 mx-auto w-3/4">
        <article class="flex gap-20">
            <div class="flex flex-col gap-5 w-1/3">
                <h1 class="text-5xl font-bold">TODO LIST</h1>
                <p class="bg-yellow-200 p-2 text-center w-1/4">Do it now</p>
                <div class="flex">
                    <form id="form">
                        <article class="flex flex-col gap-5">
                            <div class="flex flex-col gap-3 w-full">
                                <h2>Name</h2>
                                <input class="border p-2 border-black" type="text" name="name" id="">
                            </div>
                            <div class="flex flex-col gap-3">
                                <h2>Description</h2>
                                <textarea class="border p-2 border-black" type="text" name="description" id=""></textarea>
                            </div>
                            <div class="flex flex-col gap-3">
                                <h2>Priority</h2>
                                <select name="priority" id="" class="w-1/2">
                                    <option value="Low" >Low</option>
                                    <option value="Normal">Normal</option>
                                    <option value="Hight">Hight</option>
                                </select>
                            </div>
                            <div class="flex flex-col gap-3">
                                <h2>Date</h2>
                                <input name="date" type="text" class="w-1/2 border border-black" id="datepicker">
                            </div>
                            <button id="addTask" class="text-center p-2 w-1/2 border border-black">Add Task</button>
                        </article>
                    </form>

                </div>
            </div>

            <div class="flex flex-col w-2/3">
                <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
                    <div class="inline-block min-w-full py-2 sm:px-6 lg:px-8">
                        <div class="overflow-hidden">
                            <table class="min-w-full text-left text-sm font-light text-surface dark:text-white">
                                <thead
                                    class="border-b border-neutral-200 bg-white font-medium dark:border-white/10 dark:bg-body-dark">
                                    <tr>
                                        <th scope="col" class="px-6 py-4">#</th>
                                        <th scope="col" class="px-6 py-4">Name</th>
                                        <th scope="col" class="px-6 py-4">Description</th>
                                        <th scope="col" class="px-6 py-4">Change priority</th>
                                        <th scope="col" class="px-6 py-4">Change status</th>
                                        <th scope="col" class="px-6 py-4">Date</th>
                                        <th scope="col" class="px-6 py-4">Action</th>

                                    </tr>
                                </thead>
                                <tbody id="content">
                                    <tr
                                        class=" text-center border-b border-neutral-200 bg-black/[0.02] dark:border-white/10">
                                        <td class="whitespace-nowrap px-6 py-4 font-medium">1</td>
                                        <td class="whitespace-nowrap px-6 py-4">Make homeworks</td>
                                        <td class="whitespace-nowrap px-6 py-4">Make Jquery for Nuria</td>
                                        <td class="whitespace-nowrap px-6 py-4">
                                            <select name="" id="" class="w-1/2">
                                                <option value="">Low</option>
                                                <option value="">Normal</option>
                                                <option value="">Hight</option>
                                            </select>
                                        </td>
                                        <td><input type="checkbox" name="" id=""></td>
                                        <td>06/03/2024</td>
                                        <td><i class="fa-solid fa-trash"></i></td>
                                    </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </article>


    </section>


    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://kit.fontawesome.com/0d6cc8454f.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script type="module" src="js/index.js"></script>
</body>

</html>
